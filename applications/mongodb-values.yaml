architecture: "replicaset"
replicaCount: 2
auth:
  rootUser: "root"
  rootPassword: "password"
  username: "appuser"
  password: "apppassword"
  database: "appdb"

passwordUpdateJob:
  enabled: true
  previousPasswords:
    existingSecret: "mongodb"
  podAnnotations:
    "argocd.argoproj.io/hook": PostSync  
    "argocd.argoproj.io/hook-delete-policy": HookSucceeded
persistence:
  storageClass: raid10-storage
  size: 10Gi