auth:
  enabled: true
  database: "appdb"
  username: "appuser"  
  password: ""  
  forcePassword: true
fullnameOverride: "postgresql"
nameOverride: "postgresql"
podLabels:
  app: postgresql
persistence:
  storageClass: ""
  existingClaim: postgres-data
  enabled: true
primary:
  persistence:
    existingClaim: postgres-data
podManagementPolicy: OrderedReady
persistentVolumeClaimRetentionPolicy:
  whenDeleted: Retain
  whenScaled: Retain
nodeSelector:
  kubernetes.io/hostname: ds-node1
tls:
  enabled: true
  autoGenerated: true