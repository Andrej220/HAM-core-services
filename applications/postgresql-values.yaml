auth:
  enabled: true
  postgresPassword: "password"
  postgresqlDatabase: "appdb"
  username: "appuser"  
  password: "password"
  forcePassword: true  
fullnameOverride: "postgresql"
nameOverride: "postgresql"
podLabels:
  app: postgresql
passwordUpdateJob:
  enabled: true
  annotations:
    "argocd.argoproj.io/hook": "PostSync"
    "argocd.argoproj.io/hook-delete-policy": "HookSucceeded"
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
persistence:
  storageClass: ""
  existingClaim: postgres-data
  enabled: true
primary:
  persistence:
    existingClaim: postgres-data
podManagementPolicy: OrderedReady
persistentVolumeClaimRetentionPolicy:
  whenDeleted: Retain
  whenScaled: Retain
nodeSelector:
  kubernetes.io/hostname: ds-node1
tls:
  enabled: true
  autoGenerated: true  